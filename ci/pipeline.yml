---
############################
#  SHARED


############################
#  JOBS

jobs:
  - name: test
    plan:
      - get: pr
        trigger: true
        version: every
      - put: pr
        params:
          path: pr
          status: pending
          base_context: concourse
          context: test
      - task: test
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: ruby
              tag: 2.7
          inputs: [name: pr]
          run:
            dir: pr
            path: bash
            args:
              - -c
              - |
                bundle install
                bundle exec rspec spec
                bundle exec htmlproofer ./_site --disable-external
    on_failure:
      in_parallel:
        - put: pr
          params:
            path: pr
            status: failure
            base_context: concourse
            context: test
        - put: slack
          params:
            text: |
              :x: FAILED: pages docs tests on staging
              <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
              ((slack-users))
            channel: ((((env))-slack-channel))
            username: ((slack-username))
            icon_url: ((slack-icon-url))                
    on_success:
      in_parallel:
        - put: pr
          params:
            path: pr
            status: success
            base_context: concourse
            context: test
        - put: slack
          params:
            text: |
              :white_check_mark: SUCCESS: Successfully tested pages docs on staging
              <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
            channel: ((slack-channel))
            username: ((slack-username))
            icon_url: ((slack-icon-url))                       

############################
#  RESOURCES

resources:

  - name: pr
    type: pull-request
    check_every: 5m
    source:
      repository: cloud-gov/federalist.18f.gov
      access_token: ((gh-access-token))
      base_branch: main
      disable_forks: true
      ignore_drafts: false

  - name: slack
    type: slack-notification
    source:
      url: ((slack-webhook-url))


############################
#  RESOURCE TYPES

resource_types:

  - name: pull-request
    type: docker-image
    source:
      repository: teliaoss/github-pr-resource

  - name: slack-notification
    type: docker-image
    source:
      repository: cfcommunity/slack-notification-resource